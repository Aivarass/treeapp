<div id="footer">
<div *ngIf="message!=null" id="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <button (click)="message=null" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{message}}
</div>
  <div *ngIf="warningMsg!=null" id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button (click)="warningMsg=null" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{warningMsg}}
  </div>
</div>
